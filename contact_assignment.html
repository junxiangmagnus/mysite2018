            <article>
                <form action="#" method="post" class="contact_form">
                    <ul>
                        <li>
                            <br>
                            <br>
                            <h2>Contact Us</h2>
                            <br>
                            <span class="notification">* Denotes Required Field</span>
                            <br>
                        </li>
                        <li>
                            <br>
                            <label for="name">Name</label>
                            <input type="text" placeholder="John" required/>

                        </li>
                        <li>
                            <br>
                            <label for="email">Email</label>
                            <input type="email" name="email" placeholder="example@gmail.com" required/>
                            <span class="form_hint">Input proper format "email_name@domain.com"</span>
                        </li>
                        <li>
                            <br>
                            <label for="url">URL</label>
                            <input type="url" name="url" placeholder="https://www.example.com" required/>
                            <span class="form_hint">Input proper format "https://www.domain.com"</span>
                        </li>
                        <li>
                            <br>
                            <label for="message">Description</label>
                            <textarea name="message" rows="6" cols="50" required></textarea>
                            <br>
                        </li>
                        <li>
                            <br>
                            <button class="submit" type="submit">Submit Form</button>
                            <br>
                        </li>
                    </ul>
                </form>
            </article>
